
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مجموعة Brigade Rouge - منتج رسمي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      border: none;
      width: 80%;
      height: 80%;
      border-radius: 10px;
    }
    .content {
      display: none;
      padding: 20px;
    }
    .product {
      display: inline-block;
      width: 22%;
      margin: 10px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .product img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }
    .product:hover img {
      transform: scale(1.05);
    }
    .product p {
      background: #b30000;
      margin: 0;
      padding: 10px;
      font-size: 1.2em;
    }
    footer {
      background: #222;
      color: #bbb;
      padding: 20px;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd3YGF6CdyeJM-vbsVhLrG2Tw3DoDKKuU7eIJZDKPiTJ1KQhw/viewform?embedded=true"></iframe>
  </div>

  <div class="content">
    <h1>⭐ مجموعة Brigade Rouge ⭐</h1>
    <p>سعر كل زي: 15 دينار</p>
    <div class="product">
      <img src="https://www.facebook.com/photo.php?fbid=3534977139932274&id=243027095793978&set=a.248992928530728" alt="منتج 1">
      <p>منتج 1</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x500?text=منتج+2" alt="منتج 2">
      <p>منتج 2</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x500?text=منتج+3" alt="منتج 3">
      <p>منتج 3</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x500?text=منتج+4" alt="منتج 4">
      <p>منتج 4</p>
    </div>
  </div>

  <footer>
    &copy; 2025 مجموعة Brigade Rouge | جميع الحقوق محفوظة
  </footer>

  <script>
    const overlay = document.querySelector('.overlay');
    const content = document.querySelector('.content');
    const iframe = document.querySelector('iframe');

    iframe.onload = () => {
      const form = iframe.contentWindow.document.querySelector('form');
      form.onsubmit = () => {
        overlay.style.display = 'none';
        content.style.display = 'block';
      };
    };
  </script>

</body>
</html>
